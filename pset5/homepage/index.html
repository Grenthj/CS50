<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


    <!-- My JS -->

    <script src="js/light.js" type="text/javascript"></script>

    <!-- Title -->

    <title>J.A.R.V.I.S. UI</title>

    </head>

    <!-- Body -->

    <body>

      <!-- File System/Navigation Bar -->

        <nav class="navbar navbar-expand-md navbar-light sticky-top">
          <div class="container-fluid">
            <h1 class="navbar-brand"> J.A.R.V.I.S. UI </h1>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="foo">Overview</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="foo">Locate</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="foo">Mission Log</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="foo">Enemy Index</a>
                  </li>
                </ul>
              </div>
          </div>
        </nav>

      <!-- Skynet Welcome and Health Bar -->

          <div class="container-fluid padding">
            <div class="row padding">
              <div class="col-3">
              </div>
              <div class="col-6">
                <script src="js/greeting.js" type="text/javascript"></script>
              </div>
              <div class="col-3">
              </div>
            </div>
          </div>

      <!-- Buttons -->

        <div class="container-fluid padding">
          <div class="row padding">
            <div class="col-3 d-flex justify-content-center">
              <button id="button1">Autopilot</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button id="button2">Hover</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button id="button3">Launch</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button id="button4">Fire</button>
            </div>
          </div>
        </div>

      <!-- Targets Button -->

          <button class="target" data-toggle="collapse" data-target="#target">Show Targets
            </button>
              <div id="target" class="collapse">
                <div class="container-fluid padding">
                  <div class="row text-centre">
                    <div class="col-6">
                      <img class="jpeg" src="img/jpeg/enemy1.jpg">
                    </div>
                    <div class="col-6">
                      <img class="jpeg" src="img/jpeg/enemy2.jpg">
                    </div>
                  </div>
                </div>
              </div>

      <!-- Embedded Map & CCTV -->

        <div class="container-fluid padding">
          <div class="row padding">
            <div class="col-2">
            </div>
            <div class="col-8">
              <h4 class="header-text2"> GPS </h4>
              <iframe class="gps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317742.61422637186!2d-0.43001491891302357!3d51.52488003202867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760fd08281eca7%3A0xf78560b611d5ec80!2sSky!5e0!3m2!1sen!2suk!4v1549621847885" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="col-2">
            </div>
          </div>
        </div>

        <div class="container-fluid padding">
          <div class="row padding">
            <div class="col-2">
            </div>
            <div class="col-8">
              <h4 class="header-text2"> CCTV FEED </h4>
              <video id="me" src="video/cctv.mp4" width="100%" height="100%" preload controls >
              </video>
            </div>
            <div class="col-2">
            </div>
          </div>
        </div>

        <!--Footer-->
        <footer class="footer">
          <p></p>
        </footer>
  </body>
</html>
</html>
